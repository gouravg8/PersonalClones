<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <!-- font flat-ui cdn 2.2.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/css/flat-ui.min.css"
        integrity="sha512-PvB3Q4vTvWD/9aiiELYI3uebup/4mtou3Mc/uGudC/Zl+C9BdKUkAI+5jORfA+fvLK4DpzC5VyEN7P2kK43hjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Flikr clone</title>
</head>

<body>
    <header>
        <div class="nav">
            <div class="nothing">

            </div>
            <div class="nav-items">
                <img class="logo" src="./img/flickr-logo-white.png" alt="">
                <i style="color: white; width: 30px;height: 30px; z-index: 9;" class="fi fi-rr-search push"></i>
                <p id="login">Log In</p>
                <p class="signup">Sign Up</p>
            </div>
        </div>
        <img class="hero-img" src="./img/benito_druck.jpg" alt="">
    </header>
    <container class="hero">
        <h3 class="heroText">Find your inspiration.</h3>
        <p class="heroDes">Join the Flickr community, home to tens of billions of photos and 2 million groups.</p>
        <button type="submit" class="go">Start for free</button>

    </container>
    <div class="credits">
        <p>Benito <br> by Ria Putzker</p>
    </div>

    <footer>
        <div class="details">
            <p>About</p>
            <p>Jobs</p>
            <p>Blog</p>
            <p class="mobile">Developers</p>
            <p class="mobile">Guidelines</p>
            <p class="mobile">Help</p>
            <p class="mobile">Help forum</p>
            <p class="mobile">English</p>
        </div>
    </footer>
<script src="index.js"></script>
</body>

</html>
