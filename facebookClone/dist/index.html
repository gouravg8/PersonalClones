<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook | Gourav</title>
</head>

<body class="bg-slate-200 h-full lg:h-fit">
    <div class="flex flex-col justify-center items-center text-center mt-14 sm:flex-row sm:w-screen sm:mx-auto sm:h-screen sm:mt-0 sm:justify-center lg:gap-x-80 sm:space-x-28">
        <div class="left mt-10 sm:ml-20">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Logo_%282019%29.svg/2560px-Facebook_Logo_%282019%29.svg.png" class="w-60 mx-auto items-center sm:text-left sm:mx-0"
                alt="">
            <p class="w-80 my-6 text-center sm:w-full sm:text-left sm:text-lg">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col justify-center mt-15 w-96 px-10 py-10 sm:w-1/4 sm:drop-shadow-lg">
            <input class="rounded mt-3 px-2 py-2.5 border border-spacing-80 font-bold" type="text" placeholder="Email or phone">
            <input class="rounded mt-3 px-2 py-2.5 border border-spacing-80 font-bold" type="text" placeholder="Password">
            <button class="mt-5 bg-blue-500 text text-white font-bold rounded py-2.5 cursor-pointer" type="submit">Log In</button>
            <hr class="h-px my-12 w-full bg-slate-300 border-0">
            <button class="text-white font-semibold bg-green-600 py-2.5 rounded px-3 sm:w-fit sm:px-4 mx-auto" type="submit">Create New Account</button>
            <p class="mt-4 text-blue-600">Forget Password?</p>
        </div>
    </div>
</body>

</html>
